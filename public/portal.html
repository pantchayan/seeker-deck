<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seeker's Deck | Portal</title>
    
    <link rel="icon" href="./images/logo-png.png" type="image/x-icon" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Primer/10.8.1/build.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/board-components/board.css" />
    <link rel="stylesheet" href="./style/board-components/jobDetails.css" />
    <link
      rel="stylesheet"
      href="./style/board-components/activityDetails.css"
    />
    <!-- <link rel="stylesheet" href="./style/board-components/timeline.css" /> -->
    <link rel="stylesheet" href="./style/board-components/contact.css" />
    <link rel="stylesheet" href="./style/board-components/topNav.css" />
    <link rel="stylesheet" href="./style/portal-components/portal.css" />
    
    <link rel="stylesheet" href="./style/board-components/sideNav.css" />
  </head>
  <body>
    <!-- <div class="loader_bg">
      <div class="loader"></div>
    </div> -->
    <div class="portal-display">
      <div class="side-nav">
        <h1>Integrated <br>Job Portal</h1>
      </div>
      <div class="portal-container container">
        <div class="top-bar">
          <div class="board-btn">
            <a href="/board">Board</a>
          </div>
          <div class="chart-btn">
            <a href="/stats">Statistics</a>
          </div>
          <div class="portal-btn">
            <a href="/portal">Job's Portal</a>
          </div>
          <div class="about-btn">
            <a href="/about">About</a>
          </div>
        </div>

        <div class="portal-inputs">
          <form method="GET" action="search">
            <div class="domain-input">
              <span>Domain</span>
              <input
                type="text"
                name="domain"
                id="d-input"
                placeholder="+ enter Domain"
              />
            </div>
            <div class="place-input">
              <span>Location</span>
              <input
                type="text"
                name="location"
                id="l-input"
                placeholder="+ enter Location"
              />
            </div>
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="job-posting-container">
          

          <p>{%JOB_LISTINGS%}</p>
        </div>
      </div>
    </div>

    <!-- LOADER -->

        $('.loader_bg').fadeToggle("slow", "swing");

  </body>
</html>
